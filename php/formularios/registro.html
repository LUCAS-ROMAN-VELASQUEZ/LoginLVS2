<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Usuario</title>
</head>
<body>
    <h2>Crear Usuario</h2>
    <form action="crear_usuario.php" method="POST">
        <!-- Campo para el correo electrónico -->
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required><br><br>

        <!-- Selección de la empresa a la que pertenece el usuario -->
        <label for="empresa">Seleccionar Empresa:</label>
        <select name="empresa" id="empresa" required>
            <option value="1">Empresa 1</option>
        </select><br><br>

        <!-- Botón para enviar el formulario -->
        <button type="submit">Crear Usuario</button>
    </form>
</body>
</html>
