<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Soporta tildes, ñ, etc -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Diseño adaptable a móviles -->
    <title>Login</title>

    <!-- Fuente Roboto desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* Reinicio básico + fuente global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Fondo y centrado vertical y horizontal del contenido */
        body {
            background-color: #0e4c6d;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Caja principal del login */
        .login-container {
            background-color: #2f6d94;
            padding: 40px 30px;
            border-radius: 12px; /* Bordes redondeados */
            width: 320px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25); /* Sombra elegante */
            text-align: center;
        }

        /* Título "Bienvenido" */
        .login-container h1 {
            color: #e5f6ff;
            font-size: 32px;
            margin-bottom: 25px;
        }

        /* Campos de entrada */
        .login-form input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #f5f5f5;
        }

        /* Botón de login */
        .login-form button {
            width: 100%;
            padding: 14px;
            background-color: #a5d0ea;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Efecto hover suave */
        }

        .login-form button:hover {
            background-color: #8fc1dc;
        }

        /* Enlaces debajo del formulario */
        .login-links {
            margin-top: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra los enlaces */
        }

        .login-links a {
            color: #e5f6ff;
            font-size: 13px;
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }

        /* Enlace para volver */
        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #cfe9f5;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Bienvenido</h1>
        <form class="login-form">
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Login</button>
        </form>

        <!-- Enlaces de ayuda -->
        <div class="login-links">
            <a href="#">¿Perdiste tu contraseña?</a>
            <a href="#">¿No tienes Cuenta? Registrate</a>
        </div>
    </div>

    <!-- Enlace de volver -->
    <div class="back-link">
        <a href="#">Volver</a>
    </div>
</body>
</html>
